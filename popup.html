<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; }
    button { 
      width: 100%; 
      padding: 10px; 
      margin: 5px 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <label for="dataType">Data Type:</label>
  <select id="dataType">
    <option value="data">Data</option>
    <option value="mc">MC</option>
  </select>

  <label for="taskType">Task Type:</label>
  <select id="taskType">
    <option value="hf-task-ds">hf-task-ds</option>
    <option value="hf-task-flow">hf-task-flow</option>
  </select>

  <button id="downloadFiles">Download ROOT Files</button>
  <button id="analyzeFiles">Analyze Existing Files</button>
  <button id="downloadAndAnalyze">Download & Analyze</button>
  
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
